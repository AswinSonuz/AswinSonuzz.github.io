<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            color: #e0e0e0;
            overflow: hidden; /* Hide scrollbars */
        }
        .neon-text-pink {
            font-family: 'Dancing Script', cursive;
            color: #ff79c6;
            text-shadow: 0 0 5px #ff79c6, 0 0 10px #ff79c6, 0 0 20px #ff79c6, 0 0 40px #ff79c6;
        }
        .slideshow-container {
            position: relative;
            max-width: 500px; /* Adjust as needed */
            width: 90vw;
            margin: auto;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(255, 121, 198, 0.4), 0 0 40px rgba(255, 121, 198, 0.3);
            border: 2px solid rgba(255, 121, 198, 0.5);
            padding: 8px;
            background: rgba(255, 255, 255, 0.05);
        }
        .slide {
            display: none;
            transition: opacity 1s ease-in-out;
        }
        .slide.active {
            display: block;
        }
        .slide img {
            width: 100%;
            border-radius: 12px;
            height: 60vh;
            max-height: 500px;
            object-fit: cover;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: auto;
            padding: 16px;
            color: #ff79c6;
            font-weight: bold;
            font-size: 24px;
            transition: 0.3s ease;
            border-radius: 0 8px 8px 0;
            user-select: none;
            background-color: rgba(0, 0, 0, 0.3);
        }
        .next {
            right: 0;
            border-radius: 8px 0 0 8px;
        }
        .prev:hover, .next:hover {
            background-color: rgba(255, 121, 198, 0.3);
            text-shadow: 0 0 10px #ff79c6;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <div class="text-center w-full">
        <h1 class="text-5xl md:text-7xl font-bold mb-6 neon-text-pink">Meet Dilna</h1>
        
        <!-- Slideshow Container -->
        <div id="slideshow" class="slideshow-container">
            <!-- IMPORTANT: Replace these placeholder images with your actual photos -->
            <div class="slide active">
                <img src="https://placehold.co/600x800/e89aef/4a294a?text=Your+Photo+1" alt="Photo of Dilna 1">
            </div>
            <div class="slide">
                <img src="https://placehold.co/600x800/c19ee8/462f59?text=Your+Photo+2" alt="Photo of Dilna 2">
            </div>
            <div class="slide">
                <img src="https://placehold.co/600x800/a3a8f5/33365f?text=Your+Photo+3" alt="Photo of Dilna 3">
            </div>
            <div class="slide">
                <img src="https://placehold.co/600x800/8bd3f2/2c4c5c?text=Your+Photo+4" alt="Photo of Dilna 4">
            </div>

            <!-- Next/previous buttons -->
            <a class="prev">&#10094;</a>
            <a class="next">&#10095;</a>
        </div>

        <p class="mt-6 text-lg text-gray-300 italic">The one who makes my world brighter.</p>
    </div>

    <script>
        let slideIndex = 0;
        const slides = document.querySelectorAll('.slide');
        
        function showSlides() {
            slides.forEach((slide, index) => {
                slide.classList.remove('active');
                if (index === slideIndex) {
                    slide.classList.add('active');
                }
            });
        }

        function plusSlides(n) {
            slideIndex += n;
            if (slideIndex >= slides.length) {
                slideIndex = 0;
            }
            if (slideIndex < 0) {
                slideIndex = slides.length - 1;
            }
            showSlides();
        }

        document.querySelector('.prev').addEventListener('click', () => plusSlides(-1));
        document.querySelector('.next').addEventListener('click', () => plusSlides(1));
        
        // Auto-play functionality (optional)
        setInterval(() => {
            plusSlides(1);
        }, 4000); // Change image every 4 seconds

        // Initialize
        showSlides();
    </script>

</body>
</html>
