
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dillu Lock</title>
  <style>
    body {
      background-color: #0a0a0f;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
    }

    h1 {
      font-size: 2.5rem;
      color: pink;
      text-shadow: 0 0 10px hotpink, 0 0 20px deeppink;
      margin-bottom: 20px;
    }

    .numpad {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      gap: 15px;
    }

    .num-btn {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid pink;
      border-radius: 50%;
      color: pink;
      font-size: 1.5rem;
      width: 80px;
      height: 80px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px transparent;
    }

    .num-btn:hover {
      background: pink;
      color: white;
      box-shadow: 0 0 15px hotpink, 0 0 30px deeppink;
      transform: scale(1.1);
    }

    #display {
      margin-bottom: 20px;
      font-size: 2rem;
      letter-spacing: 5px;
      color: #ffb6c1;
      text-shadow: 0 0 10px pink;
    }

    .footer {
      margin-top: 40px;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <h1>Enter the Secret Code üíó</h1>
  <div id="display">----</div>

  <div class="numpad">
    <button class="num-btn" onclick="press(1)">1</button>
    <button class="num-btn" onclick="press(2)">2</button>
    <button class="num-btn" onclick="press(3)">3</button>
    <button class="num-btn" onclick="press(4)">4</button>
    <button class="num-btn" onclick="press(5)">5</button>
    <button class="num-btn" onclick="press(6)">6</button>
    <button class="num-btn" onclick="press(7)">7</button>
    <button class="num-btn" onclick="press(8)">8</button>
    <button class="num-btn" onclick="press(9)">9</button>
    <button class="num-btn" onclick="clearDisplay()">C</button>
    <button class="num-btn" onclick="press(0)">0</button>
    <button class="num-btn" onclick="checkPass()">OK</button>
  </div>

  <div class="footer">üíû Protected for Dillu üíû</div>

  <script>
    let entered = "";

    function press(num) {
      if (entered.length < 4) {
        entered += num;
        document.getElementById("display").textContent = entered.padEnd(4, "-");
      }
    }

    function clearDisplay() {
      entered = "";
      document.getElementById("display").textContent = "----";
    }

    function checkPass() {
      if (entered === "1802") {
        document.getElementById("display").textContent = "üíñ Unlocked!";
        setTimeout(() => {
          window.location.href = "dillu_real.html"; // redirect to real page
        }, 1000);
      } else {
        document.getElementById("display").textContent = "‚ùå Wrong!";
        setTimeout(clearDisplay, 1000);
      }
    }
  </script>

</body>
</html>
