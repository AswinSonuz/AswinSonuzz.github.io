<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dillu (Locked)</title>

  <style>
    :root{
      --bg:#08060b;
      --card:#0f1115;
      --cyan:#00ffff;
      --pink:#ff4da6;
      --soft:#111217;
      --muted:#9aa0a6;
    }

    /* Page layout */
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial;}
    body{
      background: radial-gradient(circle at 10% 10%, rgba(0,255,255,0.03), transparent 10%),
                  radial-gradient(circle at 90% 90%, rgba(255,77,166,0.03), transparent 10%),
                  var(--bg);
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:30px;
      box-sizing:border-box;
    }

    /* Main container with image left and text right (hidden by lock) */
    .dillu-container{
      display:flex;
      gap:48px;
      align-items:center;
      max-width:1000px;
      width:100%;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
      padding:36px;
      border-radius:20px;
      box-shadow: 0 6px 30px rgba(0,0,0,0.6);
      position:relative;
      overflow:hidden;
    }

    .dillu-left img{
      width:380px;
      max-width:40vw;
      border-radius:16px;
      box-shadow: 0 0 24px rgba(255,77,166,0.08), 0 0 40px rgba(0,255,255,0.04);
      display:block;
    }

    .dillu-right{max-width:420px;}
    .dillu-title{
      font-size:3.2rem;
      margin:0;
      color:var(--pink);
      text-shadow: 0 0 10px rgba(255,77,166,0.6), 0 0 24px rgba(255,77,166,0.25);
      letter-spacing:2px;
    }
    .dillu-desc{
      margin:14px 0 24px 0;
      color:var(--muted);
      font-size:1.05rem;
    }
